<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BRAINROT TYCOON: AUDIO FIX</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; }
        #start-btn { padding: 20px 50px; font-size: 30px; background: #00ff00; border: none; cursor: pointer; border-radius: 15px; font-family: inherit; }
        #stats { position: absolute; top: 10px; left: 10px; color: yellow; font-size: 24px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; z-index: 10; border: 2px solid #fff; }
        #upgrade-btn { position: absolute; top: 10px; right: 10px; padding: 15px 25px; background: #ff00ff; color: white; border: 4px solid #fff; cursor: pointer; font-size: 20px; z-index: 11; border-radius: 10px; }
        #interact-ui { position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%); color: white; font-size: 24px; text-align: center; display: none; background: rgba(0,0,0,0.8); padding: 15px 30px; border-radius: 15px; border: 2px solid #fff; }
        #progress-bar { width: 200px; height: 10px; background: #555; margin-top: 10px; border: 1px solid #fff; }
        #progress-fill { width: 0%; height: 100%; background: #00ff00; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>BRAINROT TYCOON</h1>
        <p>Controls: W/A/S/D | E to Interact</p>
        <button id="start-btn">START & ENABLE AUDIO</button>
    </div>

    <div id="stats">ðŸ’° Wallet: $<span id="m">0</span></div>
    <button id="upgrade-btn">ðŸ‘¤ +10 SPEED ($50)</button>

    <div id="interact-ui">
        <span id="int-text">HOLD E</span>
        <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>

    <audio id="bgm-chill" loop crossorigin="anonymous">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <audio id="bgm-danger" loop crossorigin="anonymous">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const chillMusic = document.getElementById('bgm-chill');
        const dangerMusic = document.getElementById('bgm-danger');
        let gameActive = false;

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('overlay').style.display = 'none';
            gameActive = true;
            chillMusic.volume = 0.3;
            dangerMusic.volume = 0;
            chillMusic.play().catch(e => console.log("Audio blocked"));
            dangerMusic.play().catch(e => console.log("Audio blocked"));
        };

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Map setup
        const safeLineZ = 400, baseZ = 600, spawnZ = -800;
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 2000), new THREE.MeshStandardMaterial({ color: 0x22ff22 }));
        ground.rotation.x = -Math.PI / 2; scene.add(ground);
        
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 20, 10); scene.add(light, new THREE.AmbientLight(0xffffff, 0.8));

        const safetyLine = new THREE.Mesh(new THREE.BoxGeometry(200, 2, 10), new THREE.MeshStandardMaterial({color: 0xffff00}));
        safetyLine.position.set(0, 1, safeLineZ); scene.add(safetyLine);

        // Player (R6 Noob)
        const player = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 1), new THREE.MeshStandardMaterial({color: 0x00ff00}));
        const head = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.2, 1.2), new THREE.MeshStandardMaterial({color: 0xffff00}));
        head.position.y = 1.6; body.add(head); player.add(body);
        player.position.set(0, 3, 500); scene.add(player);

        const keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        let wallet = 0, speed = 18;
        const waves = [];

        function animate() {
            requestAnimationFrame(animate);
            if(!gameActive) return;

            // MOVEMENT LOGIC
            const sDown = keys['KeyS'];
            let moveX = 0, moveZ = 0;
            if(keys['KeyW']) moveZ -= 1;
            if(keys['KeyS']) moveZ += 1;
            
            // Your requested logic: A/D normal on W, Inverted on S
            if(keys['KeyA']) moveX += sDown ? 1 : -1; 
            if(keys['KeyD']) moveX += sDown ? -1 : 1;

            player.position.x += moveX * (speed * 0.05);
            player.position.z += moveZ * (speed * 0.05);

            // AUDIO SWAP LOGIC
            // If player Z is less than safeLineZ (in the wave zone)
            if (player.position.z < safeLineZ) {
                if(dangerMusic.volume < 0.3) dangerMusic.volume += 0.01;
                if(chillMusic.volume > 0) chillMusic.volume -= 0.01;
            } else {
                if(dangerMusic.volume > 0) dangerMusic.volume -= 0.01;
                if(chillMusic.volume < 0.3) chillMusic.volume += 0.01;
            }

            camera.position.set(player.position.x, player.position.y + 20, player.position.z + 40);
            camera.lookAt(player.position);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
